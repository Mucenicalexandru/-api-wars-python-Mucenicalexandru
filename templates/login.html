<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Login</title>
</head>
<body>
    

    <div class="register">
        <div class="title">
            <h1>Login</h1>
        </div>

        <form action="/login" method="POST">
        <div class="email">
            <label for="enter_email" id="email_label">Email</label>
            <div class="email_input">
                <input type="email" name="email" id="enter_email" required>
            </div>
        </div>
        <div class="password">
            <label for="enter_password" id="password_label">Password</label>
            <div class="password_input">
                <input type="password" name="password" id="enter_password" required>
            </div>
        </div>
        <div class="register_button">
            <button type="submit">Submit</button>
            
        </div>
        </form>
        <div class="register_button">
            <a href="{{url_for('register')}}"><button>New user</button></a>
        </div>
    </div> 


</body>
</html>
